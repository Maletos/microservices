#dbhost and credentials
url:jdbc:postgresql:my-web-app-db:5432/users?currentSchema=users_schema
username:myuser
password:mypass
liquibaseSchemaName:users_schema
defaultSchemaName:users_schema
#default  SQL file name generated by Liquibase
outputFile=output_local.sql
#debug mode
loglevel=SEVERE
#extra option from Liquibase, we don?t need it for now.
liquibase.hub.mode=off